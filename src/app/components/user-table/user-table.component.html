<table>
    <thead>
        <tr>
          <th>Name</th>
          <th>Workouts</th>
          <th>Number of Workouts</th>
          <th>Total Workout Minutes</th>
        </tr>
      </thead>
    <tr *ngFor="let data of userData; let i = index">
      <td>{{ data.name }}</td>
      <td>{{ data.workouts.length }}</td>
      <td>
        {{ getWorkoutTypes(data) }}
      </td>
      <td>{{getWorkoutMinutes(data)}}</td>
    </tr>
  </table>
